<!DOCTYPE html>
<html>
    <meta charset="utf8">
<head>
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style-responsive.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Pesquisar Pokémon">
            <button type="submit">Pesquisar</button>
        </form>
    </header>
    <section id="pokedex-container">
        <ul id="pokedex-list"></ul>
        <div id="pokemon-info">
            <h2>Selecione um Pokémon</h2>
        </div>
    </section>
    <div id="navigation-buttons">
        <button id="previous-button" class="navigation-button">
            <span class="pokeball-icon"></span>Anterior
        </button>
        <button id="next-button" class="navigation-button">
            Próximo<span class="pokeball-icon"></span>
        </button>
    </div>
    <footer>
        <p>@Nick Alcantara. 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
